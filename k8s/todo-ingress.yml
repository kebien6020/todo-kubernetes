apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - kube-todo.kevinpena.com
    secretName: todo-tls
  rules:
  - host: kube-todo.kevinpena.com
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: todo-api
            port:
              name: http
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: todo-front
            port:
              name: http
