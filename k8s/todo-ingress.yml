apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: todo-api
            port:
              name: http
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: todo-front
            port:
              name: http
